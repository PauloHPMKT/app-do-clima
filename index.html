<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App do Clima</title>
    <link rel="stylesheet" href="/public/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
      
        <h1>App do clima</h1>

        <div class="search_section">
          <input type="text" id="city" placeholder="Sua localização" />
          <div class="icon" id="search">
            <ion-icon name="search"></ion-icon>
          </div>
        </div>
        
        <div class="weather_info">
          <img src="/public/img/1593b47f-cc44-4661-a1bb-8d9e8f9eb68c-removebg-preview.png" alt="imagem representando o clima">
        
          <h2 id="temp"></h2>
          <span>Nublado</span>
          <p id="city_label"></p>
 
          <div class="expecifics_info">
            <div>
              Sensação Termica
            </div>
            <div>
              Umidade
            </div>
          </div>
        </div>
      
      </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
